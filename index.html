<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto</title>
</head>
<body>
    <h1>Formulario de contacto</h1>

    <form id="contactForm">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="message">Mensajes:</label><br>
        <textarea id="message" name="message" required></textarea><br><br>
        
        <button type="submit">Enviar</button>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.0/axios.min.js"></script>

    <script>
        // Función para manejar el envío del formulario
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            // Obtiene los valores del formulario
            const formData = new FormData(event.target);
            const formObject = {};
            formData.forEach((value, key) => {
                formObject[key] = value;
            });

            // Realiza la solicitud a la Google Apps Script
            axios.post('https://script.google.com/macros/s/AKfycbxUL2xVf4kAhUSYsrtP81Khtyft0MLdSXYoOq6qfIPfMA2P_zUdyIdcUTltzkfAM6C-Wg/exec', formObject)
                .then(response => {
                    alert('Formulario enviado correctamente');
                })
                .catch(error => {
                    alert('Hubo un problema al enviar el formulario');
                });
        });
    </script>
</body>
</html>
