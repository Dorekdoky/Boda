<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
</head>
<body>
    <h2>Formulario de Contacto</h2>
    <form id="contact-form">
        <label for="name">Nombre:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Correo Electrónico:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="message">Mensaje:</label><br>
        <textarea id="message" name="message" required></textarea><br><br>
        
        <button type="submit">Enviar</button>
    </form>

    <script>
        // Enviar el formulario usando JavaScript
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevenir que el formulario se envíe de la manera tradicional

            const formData = new FormData(event.target);

            fetch(https://script.google.com/macros/s/AKfycbzCj_rtk0LTQPNzM6PBsbxd7lpo59TF0JjYb2709TiLMC1Iyl8XeaxdaJjj6jjux8ouWA/exec, {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                alert('Formulario enviado con éxito');
            })
            .catch(error => {
                alert('Hubo un error al enviar el formulario');
            });
        });
    </script>
</body>
</html>

  <script src="script.js"></script>
</body>
</html>
