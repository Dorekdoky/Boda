<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form with Bootstrap</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
    <style>
      .form-container {
        max-width: 500px;
        margin: auto;
        margin-top: 50px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: #fff;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="form-container">
        <h4 class="text-center mb-4">¡¡Proximamente nuestra boda!!</h4>
        <form id="submit-to-google-sheet">
          <div class="form-group">
            <label for="Nombre">Nombre:</label>
            <input
              class="form-control"
              type="text"
              name="Nombre"
              id="Nombre"
              placeholder="Nombre"
              required
            />
          </div>
          <div class="form-group">
            <label for="slip">Numero de Contacto:</label>
            <input
              class="form-control"
              type="text"
              name="Numero_Contacto"
              id="Numero_Contacto"
              placeholder="Numero_Contacto"
              required
            />
          </div>
          <div class="form-group">
            <label for="loc">¿Deseas ser padrino/madrina de bodas?:</label>
            <select class="form-control" name="Padrinos" id="Padrinos" required>
              <option value="" disabled selected hidden>Choose...</option>
              <option value="Salon">Apoyo al Salon</option>
              <option value="Vestido">Vestido</option>
              <option value="Traje">Traje</option>
              <option value="Grupo">Grupo</option>
              <option value="Botellas">Botellas</option>
              <option value="Fuegos_artificiales">Fuegos Artificiales</option>
              <option value="Vehiculo">Vehiculo</option>
              <option value="Regalo_sorpresa">Regalo Sorpresa</option>
              <option value="Iglesia"></option>
            </select>
          </div>
          <div class="form-group">
            <label for="loc">Mensaje para los novios:</label>
            <textarea
              class="form-control"
              name="Mensaje_novios"
              id="Mensaje_novios"
              placeholder="Mensaje_novios"
              required
            ></textarea>
          <div class="form-group form-check">
            <input class="form-check-input" type="checkbox" id="ex" required />
            <label class="form-check-label" for="ex">
              ¿Aceptas ponerte hasta el tronco junto con nosotros?
            </label>
          </div>
          <button type="Enviar" class="btn btn-primary btn-block">
            Submit
          </button>
        </form>
      </div>
    </div>

    <script>
      const scriptURL =                       
      "https://script.google.com/macros/s/AKfycbwSs8S39kalpT6l8YYhjfKyBlQHXEBBb9M097dSy7Pa7YUYmf_M_9v0V7j0W8vTxFIY8Q/exec";
      const form = document.forms["submit-to-google-sheet"];
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        var formData = new FormData(form);
        var ex = document.getElementById("ex").checked;
        var age = document.getElementById("age").checked;

        if (age) {
          formData.append("age", "Yes");
        } else {
          formData.append("age", "No");
        }
        if (ex) {
          formData.append("ex", "Yes");
        } else {
          formData.append("ex", "No");
        }

        fetch(scriptURL, { method: "POST", body: formData })
          .then((response) => {
            swal("Done", "Submitted Successfully.", "success");
          })
          .catch((error) => {
            swal("Error", "Something went wrong. please try again!", "error");
          });
      });
    </script>
  </body>
</html>
