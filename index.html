<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Mejorado</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Formulario de Contacto</h1>
  <p>Por favor, llena el siguiente formulario para contactarnos.</p>

  <!-- Formulario -->
  <form action="#" method="post">
    <!-- Campo Nombre -->
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>

    <!-- Campo Número de Teléfono -->
    <label for="telefono">Número de Teléfono:</label>
    <input type="tel" id="telefono" name="telefono" placeholder="Escribe tu número de teléfono" required>

    <!-- Selección de única opción -->
    <label for="intereses">Selecciona tu interés:</label>
    <select id="intereses" name="intereses" required>
      <option value="" disabled selected>Selecciona una opción...</option> <!-- Opción en blanco predeterminada -->
      <option value="diseño">Diseño Gráfico</option>
      <option value="desarrollo">Desarrollo Web</option>
      <option value="marketing">Marketing Digital</option>
      <option value="seo">SEO</option>
      <option value="otros">Otros</option>
    </select>

    <!-- Cuadro de Mensaje -->
    <label for="mensaje">Mensaje:</label>
    <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje" required></textarea>

    <!-- Botón de Enviar -->
    <button type="submit">Enviar</button>
  </form>

</body>
</html>
