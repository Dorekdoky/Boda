<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patricia y Ernesto</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>¡Proximamente nuestra boda!</h1>
  <p>Nos encantaria que fueras parte de este gran momento que a Patricia y Ernesto los uniran con gran amor</p>

  <!-- Formulario -->
  <form id="formulario" action="https://script.google.com/macros/s/YOUR_GOOGLE_SCRIPT_URL/exec" method="post">
    <!-- Campo Nombre -->
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>

    <!-- Campo Número de Teléfono (Solo Números) -->
    <label for="telefono">Número de Teléfono:</label>
    <input type="tel" id="telefono" name="telefono" placeholder="Escribe tu número de teléfono" pattern="\d+" title="Por favor, ingresa solo números" required>

    <!-- Selección de única opción -->
    <label for="intereses">Selecciona tu interés:</label>
    <select id="intereses" name="intereses" required>
      <option value="" disabled selected>Selecciona una opción...</option>
      <option value="diseño">Diseño Gráfico</option>
      <option value="desarrollo">Desarrollo Web</option>
      <option value="marketing">Marketing Digital</option>
      <option value="seo">SEO</option>
      <option value="otros">Otros</option>
    </select>

    <!-- Cuadro de Mensaje -->
    <label for="mensaje">Mensaje:</label>
    <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje" required></textarea>

    <!-- Botón de Enviar -->
    <button type="submit">Enviar</button>
  </form>

  <!-- Agregamos el script de validación -->
  <script>
    document.getElementById('formulario').addEventListener('submit', function(e) {
      // Validación extra (opcional), para asegurarse de que el teléfono contiene solo números
      var telefono = document.getElementById('telefono').value;
      var pattern = /^\d+$/;
      if (!pattern.test(telefono)) {
        alert('Por favor, ingresa solo números en el campo de teléfono.');
        e.preventDefault(); // Previene el envío del formulario si no es válido
      }
    });
  </script>

</body>
</html>
