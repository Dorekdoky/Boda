<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patricia y Ernesto</title>
  <link rel="stylesheet" href="style.css">
</head
<body>
  <h1>¡Proximamente nuestra boda!</h1>
  <p>Nos encantaria que fueras parte de este gran momento que a Patricia y Ernesto los unira el amor</p>
    <form id="submit-to-google-sheet">
    <!-- Campo Nombre -->
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>

    <!-- Campo Número de Teléfono -->
    <label for="telefono">Número de Teléfono:</label>
    <input type="tel" id="telefono" name="telefono" placeholder="Escribe tu número de teléfono" required>

    <!-- Selección de única opción -->
    <label for="intereses">Selecciona tu interés:</label>
    <select id="intereses" name="¿Deseas ser padrino?" required>
      <option value="" disabled selected>Selecciona una opción...</option>
              <option value="Salon">Apoyo al Salon</option>
              <option value="Vestido">Vestido</option>
              <option value="Traje">Traje</option>
              <option value="Grupo">Grupo</option>
              <option value="Botellas">Botellas</option>
              <option value="Fuegos_artificiales">Fuegos Artificiales</option>
              <option value="Vehiculo">Vehiculo</option>
              <option value="Regalo_sorpresa">Regalo Sorpresa</option>
              <option value="Iglesia">Iglesia</option>
              <option value="Anillos">Anillos</option>
              <option value="Arras">Arras</option>
              <option value="Lazo">Lazo</option>
              <option value="Velación">Velación</option>
              <option value="Ramo">Ramo</option>
              <option value="Fotografiavideo">Fotografia y Video</option>
    </select>

    <!-- Cuadro de Mensaje -->
    <label for="mensaje">Mensaje:</label>
    <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje" required></textarea>

    <!-- Botón de Enviar -->
          <button type="Submit" class="btn btn-primary btn-block">
            Enviar
          </button>
  </form>

  <script>
      const scriptURL =                       
      "https://script.google.com/macros/s/AKfycbzkcCoscIb-do4oKp1ykd50jD2YkRAL0Rw3FC0-I8k5rei6AFs8P9W-828m20K45Nr5/exec";
      const form = document.forms["submit-to-google-sheet"];
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        var formData = new FormData(form);

        fetch(scriptURL, { method: "POST", body: formData })
          .then((response) => {
            swal("Done", "Submitted Successfully.", "success");
          })
          .catch((error) => {
            swal("Error", "Something went wrong. please try again!", "error");
          });
      });
    </script>

</body>
</html>
